<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <div>

      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">This text is dexcription of the survey form.</p>
      <form id="survey-form">

        <label id="name-label">
          Name
        </label>
        <input id="name" type="text" required>
        <label id="email-label">
          Email
        </label>
        <input id="email" pattern=".+@globex\.com" type="email" required>

        <label id="number-label">
          Age
        </label>
        <input id="number" type="number" min="0" max="150">
      </form>
    </div>

  </body>
</html>
